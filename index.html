<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDNIGHT RUN // VECTOR</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;800&display=swap');

        body { 
            margin: 0; 
            background-color: #000; 
            overflow: hidden; 
            width: 100vw; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Rajdhani', sans-serif;
        }

        #game-container { 
            position: relative; width: 100%; height: 100%; 
            background: #000; overflow: hidden; 
        }

        /* --- HUD BOXES (Matching Screenshot) --- */
        #ui-layer { 
            position: absolute; top: 20px; left: 20px; width: 96%; 
            display: flex; justify-content: space-between; align-items: flex-start; 
            z-index: 100; pointer-events: none; 
        }

        .hud-box { 
            display: flex; flex-direction: column; 
            background: rgba(0, 0, 0, 0.6); /* Slight dark box behind text */
            padding: 10px 20px;
            border-radius: 8px;
            border: 1px solid rgba(0, 243, 255, 0.2);
        }

        #center-hud { align-items: center; flex-grow: 1; border: none; background: transparent; }

        .hud-label { 
            font-size: 14px; font-weight: 800; letter-spacing: 2px; 
            color: #00f3ff; text-transform: uppercase; 
        }

        .hud-value { 
            font-size: 50px; font-weight: 800; color: #fff; 
            text-shadow: 2px 2px 0px #333; line-height: 0.9; margin-bottom: 5px; 
        }

        #stamina-value { color: #00f3ff; }

        /* --- CENTER BAR --- */
        #energy-container { 
            width: 400px; height: 10px; 
            background: #111; border: 2px solid #333; 
            margin-top: 5px; transform: skewX(-20deg); 
        }
        #energy-fill { 
            width: 100%; height: 100%; background: #00f3ff; 
            box-shadow: 0 0 15px #00f3ff;
            transition: width 0.1s linear, background 0.2s;
        }

        /* --- OVERLAYS --- */
        #story-overlay { 
            position: absolute; top: 35%; width: 100%; text-align: center; 
            pointer-events: none; z-index: 90; 
        }
        .story-text { 
            font-size: 90px; font-weight: 800; color: #fff; 
            text-transform: uppercase; opacity: 0; transition: opacity 1s; 
        }
        .story-sub { 
            font-size: 30px; color: #00f3ff; letter-spacing: 5px; 
            opacity: 0; transition: opacity 1s; margin-top: 10px;
        }

        #start-screen { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0, 0, 0, 0.95); 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            z-index: 200; 
        }
        h1 { font-size: 120px; margin: 0; color: #fff; letter-spacing: 5px; }
        p { color: #00f3ff; font-size: 20px; letter-spacing: 3px; margin-bottom: 40px; text-align: center;}
        
        button { 
            background: #00f3ff; color: #000; border: none; 
            padding: 20px 60px; font-size: 28px; font-weight: 800; 
            cursor: pointer; text-transform: uppercase; transform: skewX(-10deg); 
            transition: transform 0.2s; font-family: 'Rajdhani';
        }
        button:hover { transform: skewX(-10deg) scale(1.1); box-shadow: 0 0 30px #00f3ff; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
</head>
<body>
    <div id="game-container">
        <div id="ui-layer">
            <div class="hud-box">
                <div class="hud-value" id="score">0m</div>
                <div class="hud-label">DISTANCE</div>
            </div>
            <div class="hud-box" id="center-hud">
                <div class="hud-value" id="stamina-value">100</div>
                <div id="energy-container">
                    <div id="energy-fill"></div>
                </div>
            </div>
            <div class="hud-box" style="text-align: right;">
                <div class="hud-value" id="high-score">0m</div>
                <div class="hud-label">SERVER RECORD</div>
            </div>
        </div>

        <div id="story-overlay">
            <div id="story-title" class="story-text">SECTOR 1</div>
            <div id="story-sub" class="story-sub">THE ESCAPE</div>
        </div>

        <div id="start-screen">
            <h1 id="title-text">MIDNIGHT RUN</h1>
            <p id="sub-text">USE ARROW KEYS TO MOVE<br>SERVER ONLINE</p>
            <button id="start-btn">INITIATE RUN</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
